<!-- iam OptIn-Banner -->
<style>
    #iam-OptInBanner {
        position: fixed;
        display: flex;
        background-color: black;
        color: #fff;
        flex-direction: column;
        bottom: 0;
        height: 175px;
        width: 100%;
    }

    #iam-OptInBanner-Content {
        display: flex;
        justify-content: center;
        padding: 15px;
        padding-left: 150px;
        padding-right: 150px;
        color: #fff;
        text-align: center;
        margin: 0;
    }

    #iam-OptInBanner-Options
    {
        display: flex;
        margin-left: auto;
        margin-right: auto;
    }

    #iam-ChkCookie, #iam-ChkAnalytics
    {
        margin-left: 15px;
    }

     #iam-OptInBanner-Options label
     {
         margin-left: 8px;
     }

    #iam-OptInBanner-ButtonWrapper {
        display: flex;
        position: absolute;
        justify-content: center;
        bottom: 0;
        left: 0;
        right: 0;
        padding-right: 30px;
        padding-bottom: 15px;
        padding-top: 15px;
    }

    #iam-OptInBanner-Button,
    #iam-OptInBanner-ButtonMore,
    #iam-OptInBanner-AcceptAll {
        flex-direction: column;
        color: #fff;
        min-width: 150px;
        background-color: #000;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 15px;
        margin-right: 15px;
        border: solid 1px #fff;
    }

    .iam-ButtonDefault {
        background-color: #fff !important;
        border-color: #000 !important;
        color: #000 !important;
    }

    .iam-ButtonDefault:hover {
        background-color: #000 !important;
        border-color: #fff !important;
        color: #fff !important;
    }

    #iam-OptInBanner-Button:hover,
    #iam-OptInBanner-ButtonMore:hover {
        background-color: #fff;
        color: #000;
        border: solid 1px #fff;
    }

    @media only screen and (max-width: 960px) {
        #iam-OptInBanner {
            height: 20%;
        }

        #iam-OptInBanner-Content {
            padding-left: 15px;
            padding-right: 15px;
        }
    }
</style>

<div id="iam-OptInBanner" class="iam-OptIn-Cookies iam-OptIn-Analytics">
    <div id="iam-OptInBanner-Content">
        <p>Wir verwenden u.a. Cookies zur optimierten Darstellung und Auswertung, sowie zur Verbesserung unserer Website
        und
        unserer Services. Klicken Sie auf <b>Akzeptieren</b> um der Datenschutzerklärung zuzustimmen.</p>
    </div>
    <div id="iam-OptInBanner-Options">
        <b>Datenschutz-Optionen:</b>
        <input id="iam-ChkCookie" type="checkbox" name="ChkCookie" value="UseCookies" checked><label>
            Notwendige Cookies</label>
        <input id="iam-ChkAnalytics" type="checkbox" name="ChkAnalytics" value="UseAnalytics"><label> Google
            Analytics</label>
    </div>
    <div id="iam-OptInBanner-ButtonWrapper">
        <button id="iam-OptInBanner-AcceptAll" class="iam-ButtonDefault">
            Akzeptieren
        </button>
        <button id="iam-OptInBanner-Button" style="display: none;">
            Übernehmen
        </button>
        <button id="iam-OptInBanner-ButtonMore">
            Mehr Optionen
        </button>
    </div>
</div>
<!-- end: iam OptIn-Banner -->
